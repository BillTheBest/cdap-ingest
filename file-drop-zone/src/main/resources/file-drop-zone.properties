# Polling directories interval in milliseconds
polling_interval=5000

# Comma-separated list of directories observers to be configured
observers=obs1

# General observer configurations
# Observer working directory (where to monitor new files)
observers.obs1.work_dir=
# Flow is used for loading data from the file to the Stream
observers.obs1.flow=flow1

# Flow sink properties
# Name of the stream
flows.flow1.sink.stream_name=stream
# Host name that is used by stream client
flows.flow1.sink.host=localhost
# Host port that is used by stream client
flows.flow1.sink.port=10000
