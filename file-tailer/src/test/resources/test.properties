# Comma-separated list of flows to be configured
flows=flow1

# General Flow properties

# Name of the flow
flows.flow1.name=Log Event Stream Flow

# Directory path for state and statistics
flows.flow1.state_dir=

# State file name
flows.flow1.state_file=

# Statistics file name
flows.flow1.statistics_file=

# Size of the event queue that is basically the buffer between source and sink
flows.flow1.queue_size=1000

# Flow source properties

# Working directory (where to monitor files)
flows.flow1.source.work_dir=

# Name of log file
flows.flow1.source.file_name=

# Pattern of rotated file names
flows.flow1.source.rotated_file_name_pattern=

# Charset name of file content
flows.flow1.source.charset_name=UTF-8

# Record separator (default value is \n)
flows.flow1.source.record_separator=\n

# Interval to sleep when there is no changes to log file (default value is 3000 ms)
flows.flow1.source.sleep_interval=3000

# Number of retry attempts to read file, 0 for unlimited amount (default value is 0)
flows.flow1.source.failure_retry_limit=0

# Interval to sleep between failed attempts (default value is 60000 ms)
flows.flow1.source.failure_sleep_interval=60000

# Flow sink properties

# Name of the stream
flows.flow1.sink.stream_name=logEventStream

# Host name that is used by stream client
flows.flow1.sink.host=localhost

# Host port that is used by stream client
flows.flow1.sink.port=10000

# Secure Socket Layer mode [true|false] (default value is false)
flows.flow1.sink.ssl=false

# Authorization token
flows.flow1.sink.authToken=

# Api key
flows.flow1.sink.apiKey=

# Size of pool of parallel connections to injest data (default value is 10)
flows.flow1.sink.writerPoolSize=10

# Version of Stream Client (default value is v2)
flows.flow1.sink.version=v2

# Size of pack, which sends to server
flows.flow1.sink.packSize=

# Number of retry attempts to send data, 0 for unlimited amount (default value is 0)
flows.flow1.sink.failure_retry_limit=0

# Interval to sleep between failed attempts (default value is 60000 ms)
flows.flow1.sink.failure_sleep_interval=60000
